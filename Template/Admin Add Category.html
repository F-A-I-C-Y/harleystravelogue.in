{% extends 'Admin Page.html' %}
{% block body %}
<style>
    .head
    {
        padding-left: 490px;
        font-weight: bolder;
        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<form method="POST">
{% csrf_token %}	
<label class="head">ADD CATEGORY</label>				
    <table align="center">
        <tr>
            <td>
        <label>Category Name</label></td>
        <td>
        <input type="text" name="cat_name" class="textbox" required>
    </td>
    </tr>
    
    

<tr>
    <td>
<input type="submit" value="ADD" name="ADD" class="but"/>
</td>
</tr>
</table>
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
<br/>
<br/>
<table class="customers">
    <tr>
            <th>Category ID</th>
            <th>Category</th>
            <th>Status</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td><a href="/AdminRemoveCategory/?id={{d.0}}">Remove</a></td>
    </tr>

    {% endfor %}
    </table>  	
</form>
{% endblock %}
