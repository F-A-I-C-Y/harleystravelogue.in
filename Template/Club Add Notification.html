{% extends 'Club Page.html' %}
{% block body %}
<style>
    .head
    {
        padding-left: 490px;
        font-weight: bolder;
        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<form method="POST" class="banner_form">
{% csrf_token %}	
<label class="head">ADD NOTIFICATION</label>	
<table class="customers">
    <table align="center">
        <tr>
            <td>
            <label>Notification</label>	
            </td>
            <td>
                <input type="text" name="not" class="textbox" required>
            </td>
        </tr>
        <tr>
            <td>
                <label>Trip Date</label>
            </td>
            <td>
                <input type="date" name="da" class="textbox" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="ADD" name="ADD" class="but"/>
            </td>
        </tr>
    </table>
    {% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
        <br/>
        <br/>
        <table class="customers">
            <tr>
                    
                    <th>Trip Place</th>
                    <th>Starting Date</th>
                    
                    <th></th>
            </tr>
            {% for d in data %}
            <tr>
                
                <td>{{d.1}}</td>
                <td>{{d.2}}</td>
               
                <td><a href="/ClubRemoveNotification/?id={{d.0}}">Remove</a></td>
            </tr>

            {% endfor %}
            </table>  	
</form>
{% endblock %}
