{% extends 'Customer Page.html' %}
{% block body %}
<style>
    .head
    {
        padding-left: 490px;
        font-weight: bolder;
        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<form method="POST">
{% csrf_token %}	
<label class="head">VIEW ALL NOTIFICATION</label>
<table class="customers">
    <tr>
        <th>Trip To</th>
        <th>Club Name</th>
        <th>Trip On</th>
    </tr>
{% for d in data %}
    <tr>
        <td>{{d.6}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
    </tr>

    {% endfor %}
</table>
</form>
{% endblock %}
