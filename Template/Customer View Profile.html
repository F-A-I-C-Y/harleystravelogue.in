{% extends 'Customer Page.html' %}
{% block body %}
<style>
    .head
    {
        padding-left: 490px;
        font-weight: bolder;
        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<form method="POST" class="banner_form">
{% csrf_token %}	
<label class="head">UPDATE PROFILE</label>	
<table align="center">
{% for d in data %}

<tr>  <td >NAME</td><td style="color: rgb(255, 255, 255);"><input type="text" class="textbox" name="name" readonly="true" pattern="[a-zA-Z\s]{1,32}" required="" value="{{d.0}}"></td></tr>
<tr>  <td >EMAIL ID</td><td style="color: white;"><input type="text" class="textbox" name="Email" readonly="true" required="" value="{{d.2}}"></td> </tr> 
<tr>  <td >ADDRESS</td><td style="color: white;"><input type="text" class="textbox" name="Address" required="" value="{{d.1}}"></td></tr>
<tr>  <td >PHONE NUMBER</td><td style="color: white;"><input type="text" class="textbox" name="Phn"  pattern="[6-9]{1}[0-9]{9}" required="" value="{{d.3}}"></td> </tr>   


<tr>
<td><input type="submit" name="submit" value="Save" class="but"></td>
</tr>

{% endfor %}
</table>
</form>

{% endblock %}
