{% extends 'Customer Page.html' %}
{% block body %}
<style>
    .head
    {
        padding-left: 490px;
        font-weight: bolder;
        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<form method="POST" enctype="multipart/form-data" class="banner_form">
{% csrf_token %}	
<label class="head">RENT VEHICLE</label>	
   <table align="center">
    <tr>
        <td><label>Pickup  Date</label></td>
        <td><input type="text" name="pdate" value="{{pd}}" class="textbox" id="date1" required></td>
    </tr>
    <tr>
        <td><label>Return  Date</label></td>
        <td><input type="text" name="rdate" value="{{rd}}" class="textbox" id="date2" required></td>
    </tr>
    <tr>
        <td><label>Total  Days</label></td>
        <td><input type="text" name="tdate" id="n" value="{{td}}" class="textbox" readonly required></td>
    </tr>
    <tr>
        <td><label>Rent Type</label></td>
        <td><input type="radio" name="type" value="Single" required>Single<input type="radio" name="type" value="Multiple" required>Multiple</td>
    </tr>
    <tr>
        <td><input type="submit" value="Get Amount" name="Add" class="but"/></td>
    </tr>
    <tr>
        <td><label>Total  Amount</label></td>
        <td><input type="text" name="tm" value="{{total_amount}}" class="textbox" readonly required></td>
    </tr>
    <tr>
        <td><input type="submit" value="Book Now" name="sub" class="but"/></td>
        </tr>
</table>

</form>

<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script>
    $('#date1').datepicker();
    $('#date2').datepicker();

    $('#date2').change(function () {
        debugger;
        var diff = $('#date1').datepicker("getDate") - $('#date2').datepicker("getDate");
        $('#diff').text(diff / (1000 * 60 * 60 * 24) * -1);
        $("#n").val(diff / (1000 * 60 * 60 * 24) * -1);
        
    });
                

</script>
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
{% endblock %}
