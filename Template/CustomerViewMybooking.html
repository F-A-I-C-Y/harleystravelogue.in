{% extends 'Customer Page.html' %}
{% block body %}
<style>
    .head
    {
        padding-left: 490px;
        font-weight: bolder;
        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<form method="POST" >
    <label class="head">MY BOOKING</label>
    {% csrf_token %}
    <table class="customers">
        <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                
                  
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.8}}</td>
            <td>{{d.4}}</td>
            <td>{{d.3}}</td>
           
            
        </tr>
        {% endfor %}
    </table>
    </form>
    {% endblock %}
