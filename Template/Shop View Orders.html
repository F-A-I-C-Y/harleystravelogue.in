{% extends 'Shop Page.html' %}
{% block body %}
<style>
    .head
    {
        padding-left: 490px;
        font-weight: bolder;
        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<form method="POST" class="banner_form">
{% csrf_token %}	
<label class="head">ALL BOOKINGS</label>	
<table class="customers">

    <tr>
            <th>Order Id</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Quantity</th>
            <th>Customer</th>
            <th>Mobile</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.17}}</td>
        <td>{{d.3}}</td>
        <td>{{d.4}}</td>
        <td>{{d.6}}</td>
        <td>{{d.12}}</td>
    </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
