{% extends 'Customer Page.html' %}
{% block body %}
<style>
    .head
    {
        padding-left: 490px;
        font-weight: bolder;
        font-size: larger;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<form method="POST" class="banner_form">
{% csrf_token %}	
<label class="head">VIEW ALL HOTELS</label>	
    <table class="customers">
        <tr>
                <th>Hotel Name</th>
                <th>Address</th>
                <th>District</th>
                <th>Location</th>
                <th>Phone</th> 
                <th>Email</th> 
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>
            <td>{{d.5}}</td>
            <td>{{d.6}}</td>
        </tr>
        {% endfor %}
    </table>
    </form>
    {% endblock %}
