    .gridContainer {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        height: 520px;
        width: 870px;
        min-width: 0;
        min-height: 0;
        background: rgb(255, 255, 255);
        -webkit-box-shadow: 0px 10px 200px 1px #c2c2c2;
        box-shadow: 0px 10px 200px 1px #a29f9f;
        display: grid;
        grid-template: auto 1fr/repeat(4, 1fr);
        grid-template-areas: "link link link link"
            "card card form form";
    }

    .gridContainer .topLinks {
        grid-area: link;
        list-style-type: none;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        -webkit-box-shadow: 0px 1.5px 1px #eaeaea;
        box-shadow: 0px 1.5px 1px #eaeaea;
    }

    .gridContainer .topLinks li {
        display: block;
        padding: 14px 0px;
        text-transform: uppercase;
        font-size: .58rem;
        justify-self: center;
        letter-spacing: .7px;
        font-weight: 600;
        color: #acc8d5;
    }

    .gridContainer .topLinks li:last-child {
        color: #c1c1c1;
    }

    .gridContainer .topLinks li:nth-child(3) {
        position: relative;
        color: #4092b5;
    }

    .gridContainer .topLinks li:nth-child(3):after {
        position: absolute;
        content: " ";
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: #4092b5;
        border-radius: 2px;
    }

    .creditCard {
        grid-area: card;
        width: 360px;
        height: 261px;
        min-width: 0;
        min-height: 0;
        color: #fff;
        background: -webkit-gradient(linear, left top, right top, color-stop(60%, #4092b5), color-stop(90%, #3580aa));
        background: -webkit-linear-gradient(left, #4092b5 60%, #3580aa 90%);
        background: -o-linear-gradient(left, #969797 60%, #6a6a6a 90%);
        background: linear-gradient(to right, #494949 60%, #393939 90%);
        margin-top: 82px;
        border-radius: 8px;
        justify-self: right;
        align-self: start;
        display: grid;
        justify-items: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        grid-template: repeat(4, 1fr)/19px repeat(4, 1fr) 19px;
        grid-template-areas: ". . . visa visa ."
            ". chip . visa visa . "
            ". no no no no ."
            ". name name name year .";
    }

    .creditCard .creditCatd>* {
        overflow: hidden;
    }

    .creditCard .visaLogo {
        grid-area: visa;
        overflow: hidden;
        justify-self: right;
    }

    .creditCard .visaLogo svg {
        height: 42px;
    }

    .creditCard .chipLogo {
        grid-area: chip;
        overflow: hidden;
        width: 38px;
        height: 30px;
        justify-self: left;
        margin-top: 10px;
    }

    .creditCard ul {
        grid-area: no;
        list-style-type: none;
        justify-self: stretch;
        display: grid;
        grid-template: 1fr/repeat(1, 1fr);
    }

    .creditCard ul li {
        display: inline-block;
        font-size: 18px;
        letter-spacing: 2px;
        text-align: left;
        font-family: "Roboto", sans-serif;
        font-weight: 100;
        text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.6);
        word-spacing: 3.7px;
    }

    .creditCard .name {
        grid-area: name;
        justify-self: left;
        font-family: "Roboto Condensed", sans-serif;
        font-size: 12.8px;
        font-weight: lighter;
        text-transform: uppercase;
        letter-spacing: 1.3px;
        padding-bottom: 5px;
        font-weight: 300;
        text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.6);
    }

    .creditCard .year {
        grid-area: year;
        justify-self: right;
        font-size: 14px;
        font-weight: lighter;
        font-family: "Roboto Condensed", sans-serif;
        text-transform: uppercase;
        letter-spacing: 2.4px;
        padding-bottom: 5px;
        font-weight: 300;
        text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.6);
    }

    .previousStep {
        position: absolute;
        bottom: 70px;
        height: 20px;
        width: 110px;
        color: #4092b5;
        left: 65px;
        cursor: pointer;
    }

    .previousStep p {
        margin-top: -16px;
        margin-left: 40px;
        font-size: 10px;
        text-shadow: 0px 0px 0px rgba(0, 0, 0, 0.1);
        font-family: "Roboto", sans-serif;
        font-weight: 600;
        letter-spacing: .5px;
        cursor: pointer;
    }

    .previousStep .arrow {
        height: 20px;
        width: 30px;
    }

    .previousStep .arrow svg {
        height: 100%;
        width: 100%;
        -webkit-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        transform: rotate(180deg);
        fill: #3580aa;
    }

    form {
        margin: 0;
        padding: 0;
        grid-area: form;
        overflow: visible;
        width: 300px;
        min-height: 0;
        min-width: 0;
        display: grid;
        justify-self: center;
        grid-template: 45px repeat(5, 1fr) 55px/repeat(2, 1fr);
        grid-template-areas: ". ."
            "fheading fheading"
            "fname fname"
            "fcno fcno"
            "fyear fcvv"
            "btn btn"
            ". .";
    }

    form input {
        position: relative;
        margin-top: -12px;
        border: 0;
        border-bottom: 1px solid #ddd;
        height: 38px;
        padding: 7px 0 0 0;
        font-size: 15px;
        background: none;
        width: 100%;
        outline: none;
        color: #000;
    }

    form input:focus {
        border-bottom: 1.5px solid #9ad0dd;
    }

    form input:focus+h6 {
        color: red;
    }

    h6 {
        grid-area: fheading;
        font-size: 20px;
    }

    .inputCon {
        min-width: 0;
        min-height: 0;
        position: relative;
        color: #c1c1c1;
    }

    .inputCon:after {
        position: absolute;
        content: attr(data-top);
        top: -16px;
        left: 0;
        height: 10px;
        font-size: 10.4px;
        letter-spacing: .5px;
    }

    #name {
        grid-area: fname;
    }

    #cardNum {
        grid-area: fcno;
    }

    #validYear {
        grid-area: fyear;
        margin-right: 13px;
    }

    #cvv {
        grid-area: fcvv;
        margin-left: 13px;
    }

    button {
        margin-top: 10px;
        grid-area: btn;
        height: 36px;
        width: 198px;
        background: -webkit-gradient(linear, left top, right top, color-stop(60%, #3580aa), color-stop(90%, #4092b5));
        background: -webkit-linear-gradient(left, #3580aa 60%, #4092b5 90%);
        background: -o-linear-gradient(left, #878888 60%, #656565 90%);
        background: linear-gradient(to right, #424242 60%, #2e2e2e 90%);
        border-radius: 5px;
        border: none !important;
        text-transform: uppercase;
        letter-spacing: .5px;
        font-size: 13.5px;
        color: #dde8ee;
        cursor: pointer;
        -webkit-transition: all 1s ease-out;
        -o-transition: all 1s ease-out;
        transition: all 1s ease-out;
    }

    button:focus {
        outline: none;
    }

    button span {
        margin-left: 3px;
        font-weight: bold;
        letter-spacing: .5px;
        color: #fff;
    }
</style>

        <div class="inputCon" id="cardNum" data-top="Card Number" title="type in the card number without spaces">
            <input type="text" placeholder="4567 **** **** 3456"   maxlength="19"  required/>
        </div>
        <div class="inputCon" id="validYear" data-top="Valid Through">
            <input type="text" placeholder="09/20" required  />

<script>
    //INSPIRATION 
    //------------> https://dribbble.com/shots/3331288-Daily-UI-002-Credit-Card-Checkout
    // loading after resources and depenednet resources have been loaded
    window.addEventListener("load", () => {
        // forms
        let inputs = document.querySelectorAll("input");
        let ccList = document.querySelectorAll(".ccList li");
        let name = document.querySelector(".name");
        let year = document.querySelector(".year");
        let inputCon = document.querySelectorAll(".inputCon");
        // let btn = document.querySelector('button');
        //credit card
        let cName = document.querySelector(".name");
        let cList = document.querySelector(".creditCard ul li");
        let cYear = document.querySelector(".creditCard .year");
        let length = inputs.length;
        let regExp = [/^[A-Za-z\'\s\.\,]+$/, /^4[0-9]{12}(?:[0-9]{3})?$/, /^[0-9]{3,4}$/];
        //focusing the text->function
        let fieldColor = (i) => {
            for (j = 0; j < inputCon.length; j++) {
                if (i == j) {
                    inputCon[i].style.color = "rgb(64,146,181)";
                }
                else {
                    inputCon[j].style.color = "rgb(193,193,193)";
                }
            }
        }
        let checkInput = (i) => {
            // Name
            if (i == 0) {
                if (inputs[0].value.match(regExp[0])) {
                    cName.innerText = inputs[0].value;
                    inputCon[0].style.color = "rgb(64,146,181)";
                    inputs[0].style.borderBottomColor = "rgb(64,146,181)";
                }
                else if (inputs[0].value == "" || !inputs[0].value.match(regExp[0])) {
                    cName.innerText = "";
                    inputs[0].style.borderBottomColor = "red";
                }
            }

            //CCard NUmber
            if (i == 1) {
                if (inputs[1].value == "") {
                    inputs[1].style.borderBottomColor = "red";
                    cList.innerText = " ";
                }
                else {
                    let cNumber = inputs[1].value;
                    cNumber = cNumber.replace(/\s/g, "");
                    if (Number(cNumber)) {
                        cNumber = cNumber.match(/.{1,4}/g);
                        cNumber = cNumber.join(" ");
                        inputs[1].value = cNumber;
                        if (cNumber.length <= 0) {
                            cList.innerText = "";
                        }
                        else if (cNumber.length > 19) {
                            cList.innerText = cNumber.substring(0, 20);
                            inputs[1].style.borderBottomColor = "red";

                        }
                        else {
                            cList.innerText = cNumber;
                            inputs[1].style.borderBottomColor = "rgb(64,146,181)";
                        }
                    }
                    else {
                        inputs[1].style.borderBottomColor = "red";
                    }
                }
            }
            // card Date
            else if (i == 2) {
                let dateValue = inputs[2].value;
                let d = dateValue.replace(/\s/g, "");
                // making sure its a number 
                if (Number(dateValue)) {
                    d = dateValue.split("").map((i) => {
                        return parseInt(i, 10);
                    }
                    );
                    let date = new Date();
                    let twoDigitYear = parseInt(date.getFullYear().toString().substr(2), 10);
                    //the first two digit in the month field
                    if (d.length == 2) {
                        //checking for first
                        if ((d[0] == 0 && (d[1] !== 0 || d[1] <= 9)) || d[0] == 1 && (d[1] <= 2)) {
                            inputs[2].style.borderBottomColor = "rgb(64,146,181)";
                            cYear.innerText = dateValue + "/";
                        }
                        else {
                            inputs[2].style.borderBottomColor = "red";

                        }
                    }//End of Month
                    else if (d.length == 4) {
                        let twoDigitYearN = parseInt(d[2].toString().concat(d[3].toString()), 10);
                        if (twoDigitYearN > twoDigitYear) {
                            let stringDigit = twoDigitYearN.toString();
                            cYear.innerText += stringDigit;
                            inputs[2].value = cYear.innerText;
                            inputs[2].style.borderBottomColor = "rgb(64,146,181)";
                        }
                        else {
                            inputs[2].style.borderBottomColor = "red";
                        }
                    }//End of date + full date
                }//END of IF for [i = 2]
                else {
                    cYear.innerText = "";
                    inputs[2].style.borderBottomColor = "red";
                }
            }

            if (i == 3) {
                let cV = inputs[i].value;
                if (Number(cV) && cV.match(regExp[2])) {
                    inputs[i].style.borderBottomColor = "rgb(64,146,181)";
                }
                else {
                    inputs[3].style.borderBottomColor = "red";
                }
            }
        }
        //setting value initially in the card to that of placeholder
        cName.innerText = inputs[0].getAttribute('placeholder');
        cList.innerText = inputs[1].getAttribute('placeholder');
        cYear.innerText = inputs[2].getAttribute('placeholder') //Adding Event Listeners
        for (i = 0; i < inputCon.length; i++) {
            inputs[i].addEventListener('click', fieldColor.bind(this, i));
            inputs[i].addEventListener('input', checkInput.bind(this, i));
        }
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            for (i = 0; i < length; i++) {
                if (inputs[i].value == "") {
                    inputs[i].style.borderBottomColor = "red";
                }
            }
            if (cList.innerText.length < 16) {
                inputs[1].style.borderBottomColor = "red";
            }
        })
    });



</script>
